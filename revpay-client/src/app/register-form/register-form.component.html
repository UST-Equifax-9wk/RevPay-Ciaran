<h1>Register for RevPay!</h1>
<p>Current selection: {{account_type | uppercase}} </p>

<label>Account Type: </label> <br>
<input type="radio" id="personal" [(ngModel)]="account_type" value="personal">
<label> Personal</label>
<br>
<input type="radio" id="business" [(ngModel)]="account_type" value="business">
<label> Business</label>
<br>
<br>
<label>Username: </label>
<input type="text" id="username" [(ngModel)]="username">
<br>
<label>Password: </label>
<input type="password" id="password" [(ngModel)]="password">
<br>
<label>Email Address: </label>
<input type="email" id="email" [(ngModel)]="email">
<br>
<label>Phone Number: </label>
<input type="tel" id="phone" [(ngModel)]="phone">
<br>
<button (click)="submit()" *ngIf="account_type != '' && password != '' && email != '' && phone.length >= 10">Register!</button>
